<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value">
<input value="add" type="button" id="add" onclick="add_aray">
<input value="display" type="button" id="display" onclick="display_aray">
<p id="ra"></p>
<script>
    let x=0;
    let aray = Array();
    function add_aray() {
        aray[x] = document.getElementById('value').value;
        alert('element' + aray[x] + 'add' + x);
        x++;
        document.getElementById('value').value = '';
    }
    function display_aray() {
        let e = "<hr/>";
        for (let i=0; i <aray.length; i++) {
            e += "element" + i +"="+ aray[i] + "<br/>";
        }document.getElementById("ra").innerHTML= e;
    }
</script>
</body>
</html>
