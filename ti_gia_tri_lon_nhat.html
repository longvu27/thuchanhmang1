<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [1,2,3,4,5,6,7,8,9];
  let max = mang[1];
  let x = 1;

  for (let i =0; i<mang.length; i++){
    if (mang[i]>max){
      max = mang[i];
      x = i;
    }
  }document.write(' giá trị min là ' + max + 'ở vị trí thứ ' +x)
</script>
</body>
</html>
